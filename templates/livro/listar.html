{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Listagem de Livros{% endblock %}
{% block content %}
  {% bootstrap_messages %}
  <ul class="list-group list-group-flush">
    {% for livro in page_obj %}
    <li class="list-group-item">     
      <a href="{% url 'detalhar-livro' livro.id %}">{{livro.titulo}}</a></li>
    {% endfor %}
  </ul>
  {% bootstrap_pagination page_obj %}
  <a class="btn btn-primary" href="{% url 'cadastrar-livro' %}" role="button">Cadastrar Livro</a>
{% endblock %}
